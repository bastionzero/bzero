name: BZero Unit Test CI

on:
  pull_request:
    branches:
      # Run CI on PRs to master or feature branches
      - master
      - 'feat/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '~1.16.4' # The Go version to download (if necessary) and use.

    - name: Go Version
      run: go version

    - name: Build
      run: cd bctl && GOOS=linux GOARCH=amd64 go build -v ./...

    - name: Test
      run: cd bctl && go test -v ./...